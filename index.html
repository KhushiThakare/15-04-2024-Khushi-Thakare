<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>
    <div class="form-group">
      <label for="email">Email Id:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="mobileNo">Mobile No:</label>
      <input type="tel" id="mobileNo" name="mobileNo" required>
    </div>
    <div class="form-group">
      <label for="username">User Name:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="checkbox">
        <input type="checkbox" name="checkbox"><span>I agree to the <a href="https://www.w3docs.com/privacy-policy">Privacy Poalicy for Docs.</a></span>
    </div>
    
    <button><a href="dashboard.html">Submit</a></button>
   
  </form>
</div>
<script src="Script/script.js"></script>
</body>
</html>
